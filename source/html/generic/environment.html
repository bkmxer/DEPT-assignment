<script>

        /**
        * This file provides the main app with all API endpoints,

        */

        var environment = 'local';
        var endpoint = '/api/v1/';

        window.EnvironmentSettings = {};
        window.EnvironmentSettings.endpoint     = endpoint;
        window.EnvironmentSettings.environment  = environment;

    })();

</script>
